<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: yellow;
        }
        
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 0 0 10px yellow;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 50px auto;
        }

        .game-box {
            background-color: black;
            color: yellow;
            font-size: 1.5rem;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            border: 2px solid yellow;
            font-weight: bold;
        }

        .game-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px yellow;
            background-color: rgba(255, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 id="title">My Game Hub</h1>
    
    <div class="game-container" id="gameContainer">
        <!-- Boxes will be generated dynamically -->
    </div>

    <script>
        const games = [
            { name: "Eggy Car", url: "eggycar/index.html" },
            { name: "Game 2", url: "game2/index.html" },
            { name: "Game 3", url: "game3/index.html" },
            { name: "Game 4", url: "game4/index.html" },
            { name: "Game 5", url: "game5/index.html" },
            { name: "Game 6", url: "game6/index.html" },
            { name: "Game 7", url: "game7/index.html" },
            { name: "Game 8", url: "game8/index.html" },
            { name: "Game 9", url: "game9/index.html" },
            { name: "Game 10", url: "game10/index.html" },
            { name: "Game 11", url: "game11/index.html" },
            { name: "Game 12", url: "game12/index.html" },
            { name: "Game 13", url: "game13/index.html" },
            { name: "Game 14", url: "game14/index.html" },
            { name: "Game 15", url: "game15/index.html" }
        ];

        const container = document.getElementById("gameContainer");

        games.forEach(game => {
            const box = document.createElement("div");
            box.classList.add("game-box");
            box.textContent = game.name;
            box.onclick = () => {
                window.location.href = game.url;
            };
            container.appendChild(box);
        });
    </script>
</body>
</html>
